version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Building the app...
      - npm run build

  post_build:
    commands:
      - echo Build complete.
      - zip -r app.zip .
      - aws s3 cp app.zip s3://your-bucket-name/

artifacts:
  files:
    - '**/*'
